syntax = "proto3";
package user_deployer_whitelist;
import "github.com/loomnetwork/go-loom/types/types.proto";

enum TierID {
    DEFAULT = 0;
}

message Tier {
    TierID id = 1;
    BigUInt fee = 2;
    string name = 3;
}

message TierInfo {
    repeated Tier tiers = 1;
}

message InitRequest {
    Address owner = 1;
    TierInfo tier_info = 2;
}

message WhitelistUserDeployerRequest {
    Address userAddr = 1;
    Address deployerAddr = 2;
    TierID tier_id = 3;
}

message UserDeployerContracts {
    Address deployerAddr = 1;
    repeated Address contracts = 2;
}

message UserDeployers {
    Address userAddr = 1;
    repeated Address deployers = 2;
}